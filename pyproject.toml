version = "0.1.0"
description = "GPS Devices API"
authors = ["Muhsin KILIÃ‡ <kmuhsinn@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = "^2.0.29"
fastapi = "^0.110.1"
uvicorn = "^0.29.0"
pydantic = "^2.6.4"
ipdb = "^0.13.13"
psycopg2-binary = "^2.9.9"
pydantic-settings = "^2.2.1"
httpx = "^0.27.0"


[tool.poetry.group.dev.dependencies]
rich = "^13.7.1"
typer = "==0.9.0"
commitizen = "^3.20.0"
pre-commit = "^3.7.0"
pytest = "^8.1.1"
